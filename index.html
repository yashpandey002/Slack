<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slack</title>

		<link href="style.css" rel="stylesheet" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>

	<body>

					<a href="#">
						<img src="img/logoo.png" alt="Slack" class="logo" />

				</div>

				<nav class="main-nav">
					<ul class="main-nav-list">
						<li class="main-nav-link">Product</li>
						<li class="main-nav-link">Solutions</li>
						<li class="main-nav-link">Enterprise</li>
						<li class="main-nav-link">Resources</li>
						<li class="main-nav-link">Pricing</li>
					</ul>
				</nav>
			</div>

			<div class="nav-2">
				<div class="btn">
					<ion-icon
						class="search-btn"
						name="search-outline"
					></ion-icon>
				</div>
				<div class="sign-in">
					<a href="#" class="sign-in">Sign in</a>
				</div>
				<div class="action">
					<a href="#" class="sales">talk to sales</a>
					<a href="#" class="free">try for free</a>
				</div>
			</div>

		<main>
			<section class="hero"></section>
		</main>
